unbind C-b
unbind ,
unbind .
unbind n
unbind p
unbind &
unbind [
unbind /

# Set prefix
set -g prefix C-Space
bind C-Space send-prefix

# Set copy mode
bind / copy-mode

# Set paste buffer
bind p paste-buffer

# allows hex colors
set-option -ga terminal-overrides ",xterm*:Tc:smcup@:rmcup@"
set-option -ga terminal-overrides ",screen*:Tc:smcup@:rmcup@"
set-option -ga terminal-overrides ",tmux*:Tc:smcup@:rmcup@"

# set inactive/active window styles
set -g window-style 'fg=#5F5E5E,bg=#232323'
set -g window-active-style 'fg=white,bg=black'

# set the pane border colors
set -g pane-border-style 'fg=#232323,bg=#232323'
set -g pane-active-border-style 'fg=#232323,bg=#232323'

# or if you a brighter active border, uncomment the following line:
# set -g pane-active-border-bg colour51

# change status bar color
#set status-utf8 on
#set utf8 on

set -g default-terminal "screen-256color"

set -g status-bg 'green'
set -g status-fg 'black'

set-window-option -g mode-style 'fg=black,bg=blue'

set -g status-keys vi
set -g history-limit 10000

# enable vi
setw -g mode-keys vi
setw -g monitor-activity on

# Set begin/copy selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# set clock color
setw -g clock-mode-colour blue

bind-key v split-window -h
bind-key s split-window -v

bind-key S ls

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Rename window/session
bind-key n      command-prompt 'rename-window %%'
bind-key N      command-prompt 'rename-session %%'

# Kill pane/window
bind-key x      confirm-before kill-pane
bind-key X      confirm-before kill-window

# Navigate windows
bind-key ,      previous-window # <
bind-key .      next-window     # >

# Navigate sessions
bind-key <      switch-client -p # <
bind-key >      switch-client -n # <

# Resize pane
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-h resize-pane -L
bind-key C-l resize-pane -R

# Source .tmux.conf
bind-key r      source-file ~/.tmux.conf

# Refresh client
bind-key R      refresh-client

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Add truecolor support
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Default terminal is 256 colors
set -g default-terminal "screen-256color"

# Enable powerline-status for tmux
#run-shell "powerline-daemon -q"
#source ~/Library/Python/3.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf

set-option -sg escape-time 10

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
